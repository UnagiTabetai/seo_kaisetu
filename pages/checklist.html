<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEOチェックリスト - SEO記事作成マスターガイド</title>
  <meta name="description" content="記事公開前のSEOチェックリスト。確認すべき項目を網羅的にリスト化。">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/typography.css">
  <link rel="stylesheet" href="../styles/navigation.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Noto Sans JP', sans-serif; background: #f5f5f5; line-height: 1.6; }
    .hero-section { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px 20px; text-align: center; }
    .hero-section h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .content-section { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    .section-card { background: white; border-radius: 10px; padding: 30px; margin-bottom: 30px; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
    .breadcrumb { max-width: 1000px; margin: 20px auto; padding: 0 20px; color: #666; }
    .breadcrumb a { color: #667eea; text-decoration: none; }
    .nav-button { background: #6c757d; color: white; padding: 12px 24px; border-radius: 5px; text-decoration: none; display: inline-flex; align-items: center; gap: 10px; margin: 20px; }
    .checklist-category { background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0; }
    .checklist-category h3 { color: #667eea; margin-bottom: 15px; }
    .checklist-item { padding: 10px 0; border-bottom: 1px solid #eee; }
    .checklist-item:last-child { border-bottom: none; }
    .checklist-item input[type="checkbox"] { margin-right: 10px; width: 18px; height: 18px; }
    .priority { display: inline-block; padding: 2px 8px; border-radius: 3px; font-size: 0.8rem; margin-left: 10px; }
    .high { background: #dc3545; color: white; }
    .medium { background: #ffc107; color: #333; }
    .low { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <div class="breadcrumb">
    <a href="../index.html">ホーム</a> &gt; SEOチェックリスト
  </div>

  <div class="hero-section">
    <h1><i class="fas fa-check-double"></i> SEOチェックリスト</h1>
    <p>記事公開前の必須確認項目</p>
  </div>

  <div class="content-section">
    <div class="section-card">
      <h2>マスターチェックリスト</h2>
      
      <div class="checklist-category">
        <h3>📝 コンテンツ品質</h3>
        <div class="checklist-item">
          <label><input type="checkbox"> 検索意図に的確に応えている <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 競合記事より詳細で価値がある <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 情報が正確で最新 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 独自の視点や体験を含む <span class="priority medium">推奨</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 誤字脱字がない <span class="priority high">必須</span></label>
        </div>
      </div>

      <div class="checklist-category">
        <h3>🔍 SEO要素</h3>
        <div class="checklist-item">
          <label><input type="checkbox"> タイトル32文字以内 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> メタディスクリプション120-160文字 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> キーワード密度2-3% <span class="priority medium">推奨</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> H1タグは1つのみ <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 内部リンク3-5個設置 <span class="priority medium">推奨</span></label>
        </div>
      </div>

      <div class="checklist-category">
        <h3>⚡ 技術面</h3>
        <div class="checklist-item">
          <label><input type="checkbox"> ページ速度3秒以内 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> モバイル対応 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 画像にalt属性 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 構造化データ実装 <span class="priority low">任意</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> XMLサイトマップ更新 <span class="priority medium">推奨</span></label>
        </div>
      </div>

      <div class="checklist-category">
        <h3>📊 分析準備</h3>
        <div class="checklist-item">
          <label><input type="checkbox"> Google Analytics設定 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> Search Console登録 <span class="priority high">必須</span></label>
        </div>
        <div class="checklist-item">
          <label><input type="checkbox"> 目標設定完了 <span class="priority medium">推奨</span></label>
        </div>
      </div>

      <p style="margin-top: 30px; text-align: center;">
        <button onclick="alert('チェック結果: ' + document.querySelectorAll('input:checked').length + '項目完了')" 
                style="background: #28a745; color: white; padding: 12px 30px; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer;">
          チェック結果を確認
        </button>
      </p>
    </div>
  </div>

  <a href="../index.html" class="nav-button">
    <i class="fas fa-arrow-left"></i> ホームに戻る
  </a>

  <script>
    // チェックボックスの状態を保存
    document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
      const key = `checklist-main-${index}`;
      if (localStorage.getItem(key) === 'true') {
        checkbox.checked = true;
      }
      checkbox.addEventListener('change', function() {
        localStorage.setItem(key, this.checked);
      });
    });
  </script>
</body>
</html>
